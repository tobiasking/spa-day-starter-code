<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <h5> Name: </h5>
    <p th:text="${name}"></p>
    <h5> Skin Type: </h5>
    <p th:text="${skintype}"></p>
    <h5> Mani/Pedi: </h5>
    <p th:text="${manipedi}"></p>
</div>
</div>
<div id = "servicesMenu">
    <h2>Services</h2>
    <table>
        <tr><th>Facial Treatments</th></tr>

        <th:block th:each="face : ${appropriateFacials}">
            <tr>
                <td th:text="${face}"></td>
            </tr>
        </th:block>
    </table>
    <th:block th:if="${manipedi} == 'manicure' or ${manipedi} == 'both'">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>

    <th:block th:if="${manipedi} == 'pedicure' or ${manipedi} == 'both'">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>
</body>

</html>
